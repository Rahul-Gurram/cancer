<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <h1>Brest Cancer Prediction</h1>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Radius_Mean:<span style="color:red"> * </span>
        <input name="radius_mean" type="number" required>
        <br>
        <br>Radius_Se:<span style="color:red"> * </span>
        <input name="radius_se" type="number" required>
        <br>
        <br>Compactness_Se:<span style="color:red"> * </span>
        <input name="compactness_se" type="number" required>
        <br>
        <br>Texture_Worst:<span style="color:red"> * </span>
        <input name="texture_worst" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items()%}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Breast Cancer Prediction 1=Yes 0=No:
        <p style="font-size:50px">{{ result }}</p>
    {% endif %} 
</div>

</html>
