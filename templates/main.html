<!doctype html>
<html>
<body style="background-color:palegoldenrod;">
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<img src="https://miro.medium.com/max/819/1*EurRGeNYOi1txjiNKX1ZQg.png" width="900" height="200">
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend style="background-color:Tomato;">Input values:</legend>
        Radius_Mean:<span style="color:red"> * </span>
        <input name="radius_mean" type="number" placeholder="1.0" step="0.0001" min="0" max="10" required>
        <br>
        <br>Radius_Se:<span style="color:red"> * </span>
        <input name="radius_se" type="number" placeholder="1.0" step="0.0001" min="0" max="10" required>
        <br>
        <br>Compactness_Se:<span style="color:red"> * </span>
        <input name="compactness_se" type="number" placeholder="1.0" step="0.0001" min="0" max="10" required>
        <br>
        <br>Texture_Worst:<span style="color:red"> * </span>
        <input name="texture_worst" type="number" placeholder="1.0" step="0.0001" min="0" max="10" required>
        <br>
        <br>
        <input type="image" src="http://www.clker.com/cliparts/c/6/z/D/o/w/submit-button-blue-hi.png" alt="Submit" width="100" height="48">
    </fieldset>
</form>
<br>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items()%}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br>  <p style="font-size:150%;color:red;"> Breast Cancer Prediction 1=Yes 0=No:
        <p style="font-size:50px">{{ result }}</p>
    {% endif %} 
</div>

</body>
</html>
